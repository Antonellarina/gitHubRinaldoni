    <link rel="stylesheet" href="../css/main.css">
    <title>Productos</title>
</head>
<body>
    <div class="container">
    <header>

        <!-- logo del html -->
        <div class="logo">
            <img class="imgLogo" src="../img/Logo.png" alt=" logo Skincare">
        </div>

        <nav class="nav">
            <ul>
                <li><a class="botonNav" href="../index.html">Home</a></li> 
                <li><a class="botonNav" href="./nosotros.html">Nosotros</a></li>

        <h1>Productos de Skincare</h1>

    <main class="itemImg">
        <div>
        <img class="imgMain" src="../img/productos1.jpg" alt=" imagen de Productos">
        
        <img class="imgMain imgHidden" src="../img/productos2.jpg" alt=" imagen de Productos">

    <!-- Fomumlario -->
    <form class="form">
        <fieldset>
            <legend>
                Seleccioná el producto que deseas

            <div>
                <label for="nombre">Completá tu nombre</label>
                <input type="text"  name="nombre" placeholder="ingresar nombre">
            </div>
            <div>
                <label for="email">Completá tu mail</label>
                <input type="email" name="email" placeholder="ingresar mail">
            </div>
            <div>
                <label for="producto">Elegí el producto</label>
                <select name="producto" id="">
                    <option value="agua micelar">agua micelar</option>
                    <option value="tónico exfoliante">tónico exfoliante</option>
                    <option value="serum hialurónico">serum hialurónico</option>
                    <option value="crema humectante">crema humectante</option>
                </select>
            </div>
            <div>
                <label for="consultar">Consultar</label>
                <input type="text"  name="consultar" placeholder="">
            </div>
        </fieldset>
    </form>
    <!-- cierre de form-->
    <footer>
        <h4>Todos los derechos reservados.</h4>
    </footer>
</div>
